<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- wrapper -->
    <div class="container">
        <h1>Password Genrator</h1>

        <div class="display-container">
             
            <input type="text" readonly placeholder="password" class="data-pass" data-passwordDisplay="">
            <button data-copy>
                <img src="" alt="" width="23" height="24">
                <span data-copymsg>Copied</span>
            </button>
        </div>

        <div class="input-container">
            <!-- passlength section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lenghtslider>

            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="Numbers">
                <label for="Numbers">Includes Number</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Uppercase Letters</label>
            </div>


            <!-- strength-Section -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator=""></div>
            </div>

            <!-- genrate password button -->
            <button class="genratebtn">Genrate Password</button>


        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
